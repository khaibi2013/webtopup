<body id="body-pd">

    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"><img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>

    <nav class="nav">
        <div>

                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> Admin</h4>

                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> QAM</h4>

                </div>
                <div sec:authorize="hasAuthority('user')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> User</h4>
                    <a th:href="@{'/user/my_idea'}" class="nav_link "> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">My Idea</span> </a>

                <a th:href="@{'/showEvent'}" class="nav_link active"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Event</span> </a>

</div>
<div style="display: flex">
    <input action="action" onclick="window.history.go(-1); return false;" type="button" value="Cancel" style="font-size: 18px!important;height: 29px;padding-top: 1px;margin-right: 5px;margin-top: 0px;">
    <h4>  <small>  CreateIdea</small></h4>
</div>
<hr>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form id="uploadFiles" name="uploadFiles" th:action="@{/user/create_idea/(id=${#request.getParameter('id')})}" method="post" th:object="${ideaForm}" encType="multipart/form-data"   >

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="title"> Title </label>
                                        <input name="title" type="text" id="title" style="background-color: #f1f1f1" class="form-control form-control-lg border" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Submit File : </h6>
                                    <div class="form-outline">
                                        <input name="files" type="file" id="file" class="form-control form-control-lg" multiple required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <!--                                        <input type="text" class="form-control form-control-lg" id="birthdayDate" />-->
                                        <!--                                        <label for="birthdayDate" class="form-label">Birthday</label>-->
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Anonymous User: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="incognito" id="femaleGender"
                                               value="1" />
                                    </div>


                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <!--                                    <div class="form-outline">-->
                                    <!--                                        <input type="email" id="emailAddress" class="form-control form-control-lg" />-->
                                    <!--                                        <label class="form-label" for="emailAddress">Email</label>-->
                                    <!--                                    </div>-->

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <!--                                    <div class="form-outline">-->
                                    <!--                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />-->
                                    <!--                                        <label class="form-label" for="phoneNumber">Phone Number</label>-->
                                    <!--                                    </div>-->

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">

                                    <select class="select form-control-lg"  th:field="*{category}">
                                        <option th:each="c : ${categories}"
                                                th:text="${c.nameCategory}"
                                                th:value="${c.id}"></option>
                                    </select>
                                    <label class="form-label select-label">Choose Category</label>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
