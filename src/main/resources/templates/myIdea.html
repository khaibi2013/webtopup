<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Idea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/test.css">
    <script src="/test.js"></script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div class="header_img"><img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Greenwich</span>
            </a>
            <br>
            <div class="nav_list">
                <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> Admin</h4>
                <a th:href="@{'/admin/dashboard'}" class="nav_link "> <i class='bx bx-grid-alt nav_icon'></i> <span
                        class="nav_name">Dashboard</span> </a>
                <a th:href="@{'/admin/showUser'}" class="nav_link active"> <i
                        class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>
                <a th:href="@{'/admin/showAllDepartment'}" class="nav_link"> <i
                        class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Department</span> </a>
                <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> QAM</h4>
                <a th:href="@{'/QAM/showCategory'}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span
                        class="nav_name">Creat Category</span> </a>
                <a th:href="@{'/QAM/go_event'}" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span
                        class="nav_name">Creat Even</span> </a>
                <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> User</h4>
                <a th:href="@{'/user/my_idea'}" class="nav_link active"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                        class="nav_name">My Idea</span> </a>

            </div>
            <a th:href="@{/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
            </a>
        </div>
    </nav>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title </th>
        <th scope="col">Name User </th>

        <th scope="col">Detail Idea </th>

        <th scope="col">Edit Idea </th>
        <th scope="col">Delete Idea </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${ideas}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.title}"></td>
        <td th:text="${i.nameUser}"></td>

        <td th:each="file : ${i.docsEntities}" >

            <p th:text="${file.docName}"></p>

            <a th:href="@{'/dowload/'+${file.id}}">Download</a>

        </td>


        <td>
            <p> <a th:href="@{'/detail_Idea/?id='+ ${i.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true" ><span style="color: coral">Detail Idea</span></a></td> </p>
        </td>

        <td>
            <p> <a th:href="@{'/user/edit_idea/?id='+ ${i.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true" ><span style="color: coral">Edit Idea</span></a></td> </p>
        </td>

        <td>

            <p><a th:href="@{'/user/delete_idea/?id='+ ${i.id} + '&idea=' + ${idE} }"  class="btn btn-outline-secondary" role="button" aria-pressed="true" ><span style="color: coral">Delete Idea </span></a></p>
        </td>

    </tr>
    </tbody>
</table>



</body>
</html>
