<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/test.css">
    <script src="/test.js"></script>
    <link rel="stylesheet" href="/css/app.css">
<!--    <link rel="stylesheet" href="../static/register1.css">-->
    <style>
        /*@import url('https:fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');*/
        *{
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
        }
        .form-container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 60px;
            background: #eee;
        }

        .form-container form{
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
            background: #fff;
            text-align: center;
            width: 500px;
        }
        .form-container form h3{
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #333;
        }
        .form-container form input,
        .form-container form select{
            width: 100%;
            padding: 10px 15px;
            font-size: 17px;
            margin: 8px 0;
            background: #eee;
            border-radius: 5px;
        }
        .form-container form select option{
            background: #fff;
        }
        .form-container form .form-btn{
            background: #fbd0d9;
            color: crimson;
            text-transform: capitalize;
            font-size: 20px;
            cursor: pointer;
        }
        .form-container form .form-btn:hover{
            background: crimson;
            color: #fff;
        }

        .form-container form p{
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .form-container form p a{
            color: crimson;
        }
    </style>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div class="header_img"><img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Greenwich</span>
            </a>
            <br>
            <div class="nav_list">
                <div sec:authorize="hasAuthority('admin')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> Admin</h4>
                    <a th:href="@{'/admin/dashboard'}" class="nav_link "> <i class='bx bx-grid-alt nav_icon'></i> <span
                            class="nav_name">Dashboard</span> </a>
                    <a th:href="@{'/admin/showUser'}" class="nav_link active"> <i
                            class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>
                    <a th:href="@{'/admin/showAllDepartment'}" class="nav_link "> <i
                            class='bx bx-message-square-detail '></i> <span class="nav_name">Department</span> </a>
                </div>
                <div sec:authorize="hasAuthority('QAM')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> QAM</h4>
                    <a th:href="@{'/QAM/showCategory'}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span
                            class="nav_name">Creat Category</span> </a>
                    <a th:href="@{'/QAM/go_event'}" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Creat Even</span> </a>
                </div>
                <div sec:authorize="hasAuthority('user')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> User</h4>
                    <a th:href="@{'/user/my_idea'}" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">My Idea</span> </a>
                </div>

                <a th:href="@{'/showEvent'}" class="nav_link "> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Event</span> </a>

            </div>
            <a th:href="@{/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
            </a>
        </div>
    </nav>
</div>
<div style="display: flex">
    <input action="action" onclick="window.history.go(-1); return false;" type="button" value="Cancel" style="font-size: 18px!important;height: 29px;padding-top: 1px;margin-right: 5px;margin-top: 0px;">
    <h4>  <small>  Register</small></h4>
</div>
<div class="form-container">
    <form th:action="@{/createRegister}" method="post" th:object="${user}">
        <div>
            <h3>Register now</h3>
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')} " th:errors="*{firstName}" style="color: red"></span>
            <span class="text-danger" th:if="${#fields.hasErrors('email')} " th:errors="*{email}" style="color: red"></span>
            <span class="text-danger" th:if="${#fields.hasErrors('password')} " th:errors="*{password}" style="color: red"></span>

        </div>

        <input type="text" name="firstName" required placeholder="enter your firstName">
        <input type="text" name="lastName" required placeholder="enter your lastName">
        <input type="email" name="email" required placeholder="enter your email">

        <input type="password" name="password" required placeholder="enter your password">

        <input type="password" name="confirm" required placeholder="confirm your password">


        <select name="role">
            <option value="admin">admin</option>
            <option value="user">staff</option>
            <option value="QAM">QAM</option>
        </select>
        <select th:field="*{departmentId}">
            <option th:each="user : ${departments}"
                    th:text="${user.nameDepartment}"
                    th:value="${user.id}"></option>
        </select>

        <input type="submit" name="submit" value="register now" class="form-btn">
        <p>already have an account? <a href="login">login now</a></p>
    </form>
</div>
</body>
</html>
