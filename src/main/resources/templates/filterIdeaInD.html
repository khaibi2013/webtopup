<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Idea</title>
</head>
<body>

<h1> Filter Idea</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title </th>
        <th scope="col">create At </th>

        <th scope="col">Detail Idea </th>

        <th scope="col">Edit Idea </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${ideas}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.title}"></td>
        <td th:text="${i.createAt}"></td>

        <td>
            <p> <a th:href="@{'/user/detail_Idea/?id='+ ${i.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true" ><span style="color: coral">Detail Idea</span></a></td> </p>
        </td>

        <td>
            <p> <a th:href="@{'/user/edit_idea/?id='+ ${i.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true" ><span style="color: coral">Edit Idea</span></a></td> </p>
        </td>


    </tr>
    </tbody>
</table>

</body>
</html>
