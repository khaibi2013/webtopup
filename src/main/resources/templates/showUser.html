<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/test.css">
    <script src="/test.js"></script>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div class="header_img"><img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Greenwich</span>
            </a>
            <br>
            <div class="nav_list">
                <div sec:authorize="hasAuthority('admin')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> Admin</h4>
                    <a th:href="@{'/admin/dashboard'}" class="nav_link "> <i class='bx bx-grid-alt nav_icon'></i> <span
                            class="nav_name">Dashboard</span> </a>
                    <a th:href="@{'/admin/showUser'}" class="nav_link active"> <i
                            class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>
                    <a th:href="@{'/admin/showAllDepartment'}" class="nav_link "> <i
                            class='bx bx-message-square-detail '></i> <span class="nav_name">Department</span> </a>
                </div>
                <div sec:authorize="hasAuthority('QAM')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> QAM</h4>
                    <a th:href="@{'/QAM/showCategory'}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span
                            class="nav_name">Creat Category</span> </a>
                    <a th:href="@{'/QAM/go_event'}" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Creat Even</span> </a>
                </div>
                <div sec:authorize="hasAuthority('user')">
                    <h4 class="nav_name nav_link" style="color: #dddddd"><i class='bx bx-body'></i> User</h4>
                    <a th:href="@{'/user/my_idea'}" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">My Idea</span> </a>
                </div>

                <a th:href="@{'/showEvent'}" class="nav_link "> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Event</span> </a>

            </div>
            <a th:href="@{/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
            </a>
        </div>
    </nav>
</div>
<div class="height-100" style="width: 100%">
    <h4><small>User management</small></h4>
    <hr>
        <div class="mt-3" style="width: 100%;text-align: right;">
            <a th:href="@{'/admin/register'}" class="btn btn-outline-secondary" role="button" aria-pressed="true"><span
                    style="color: coral;">register now </span></a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Last Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.lastName}"></td>
                <td th:text="${u.firstName}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.role}"></td>
                <td>
                    <p><a th:href="@{'/admin/delete/?id='+ ${u.id}}" class="btn btn-outline-secondary text-bg-danger" role="button"
                          aria-pressed="true"><span style="color: #ffffff">Delete User</span></a></td>
                </p>
                </td>
            </tr>
            </tbody>
        </table>
</div>


</body>
</html>
